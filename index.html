<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Music Plot</title>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="resources/libs/opensheetmusicdisplay/opensheetmusicdisplay.min.js"></script>
    <link href="resources/css/app.css" type="text/css" rel="stylesheet">
    <script src="resources/js/app.js"></script>
</head>
<body>
    <div class='container'>
        <div class='header-container'>
            <div class='music-select-container'>
                <div style='pointer-events: all;'>
                    <label for="music-select">Piece:</label>
                    <select name="piece" id="music-select">
                    </select>
                </div>
            </div>
            <h1 class='header-title'>Music Plot</h1>
            <a id="forkme_banner" href="https://github.mit.edu/6894-sp20/FP-Music-Plot">View on GitHub</a>
        </div>
        <div class='viz-container'>
            <div class='sim-matrix-container'>
                <div class='sim-h-track-container'></div>
                <div class='sim-v-track-matrix-container'>
                    <div class='sim-v-track-container'></div>
                    <canvas class='sim-matrix'></canvas>
                </div>
            </div>
            <div class='music-container'>
                <div class='music-player'></div>
                <div class='music-sheet'></div>
            </div>
        </div>
    </div>
</body>
</html>
